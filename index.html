    <form action="/" method="post">

        <div class="container w-50 pt-lg-5">
            <div class="row g-3 align-items-center" style="margin-bottom: 10%;">
                <div class="col-auto"> <!--style="margin-bottom: 3%;"-->
                    <label for="txtEmail" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="txtEmail" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="col-auto">
                    <span id="emailHelp" class="form-text">
                        Your email won't be shared with others
                    </span>
                </div>
            </div>

            <div class="row g-3 align-items-center" style="margin-bottom: 10%;">
                <div class="col-auto">
                    <label for="txtPassword" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="txtPassword" class="form-control" aria-describedby="passwordHelp">
                </div>
                <div class="col-auto">
                    <span id="passwordHelp" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>
            </div>

            <div class="row g-3 align-items-center profile-pic-div" style="margin-bottom: 10%;">
                <!--<div class="col-auto">
                    <label for="Photo" class="col-form-label">Photo</label>
                </div>
                <div class="col-auto">
                    <input type="file" id="Photo" class="form-control" aria-describedby="photoHelp">
                </div>
                <div class="col-auto">
                    <span id="photoHelp" class="form-text">
                        Your Avatar
                    </span>
                </div>-->
                <div class="col-auto">
                    <img src="images/photo.jpg" id="photo" class="border border-dark rounded-circle" style="height: 200px;" />
                    <input type="file" class="form-control d-none" id="photo-file"/> <!--d-none is a display:none in css-->
                </div>
                <div class="col-auto">
                    <label class="btn btn-secondary" for="photo-file" id="btn-photo-upload">Choose Photo</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign up</button>
            <button type="reset" class="btn btn-warning float-end">Reset Form</button>
        </div>
    </form>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
